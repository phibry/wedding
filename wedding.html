<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style/main.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=PT+Serif:ital@1&family=Roboto+Slab&display=swap"
      rel="stylesheet"
    /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Roboto+Slab:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <title>Liäblingsmänsch</title>
  </head>
  <body>
    <!-- Scroll Top Arrow -->
    <a href="#" class="scroll-top scroll-top-icon">
      <span class="material-icons">expand_less</span>
    </a>
    <!-- Header Section -->
    <header class="header" id="header">
      <!-- Navigation -->
      <nav class="nav container">
        <a href="#" class="nav-logo">phibry</a>

        <div class="nav-menu" id="nav-menu">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#process" class="nav-link active">Ablauf</a>
            </li>
            <li class="nav-item">
              <a href="#location" class="nav-link">Locations</a>
            </li>
            <li class="nav-item">
              <a href="#info" class="nav-link">Informationen</a>
            </li>
            <li class="nav-item">
              <a href="#registration" class="nav-link">Anmeldung</a>
            </li>
          </ul>
        </div>
        <!-- Mobile Hamburger -->
        <div id="nav-toggle" class="nav-toggle">
          <div class="line line1"></div>
          <div class="line line2"></div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Ablauf -->
      <section id="process" class="process">
        <div class="container process-container">
          <h1>Ablauf</h1>
        </div>
      </section>

      <!-- Location -->
      <section id="location" class="location">
        <div class="container location-container">
          <h1>Locations</h1>
        </div>
      </section>

      <!-- Information -->
      <section id="info" class="info">
        <div class="container info-container">
          <h1>Informationen</h1>
        </div>
      </section>

      <!-- Anmeldung -->
      <section id="registration" class="registration">
        <div class="container registration-container">
          <h1>Anmeldung</h1>

          <form
            method="post"
            autocomplete="off"
            class="form"
            name="google-sheet"
          >
            <!-- Person -->
            <h2>Zur Person</h2>
            <div class="contact-name contact-form">
              <input type="text" class="contact-input" name="name" required />
              <label for="name">Name</label>
            </div>
            <div class="contact-surname contact-form">
              <input
                type="text"
                class="contact-input"
                name="surname"
                required
              />
              <label for="surname">Vorname</label>
            </div>
            <div class="contact-birthday contact-form">
              <input type="text" name="birthday" placeholder="DD/MM/YYYY" />
              <label for="birthday">Geburtstag</label>
            </div>
            <div class="contact-email contact-form">
              <input type="email" class="contact-input" name="email" required />
              <label for="email">Email</label>
            </div>

            <!-- Adress -->
            <h2>Zum Wohnort</h2>
            <div class="contact-street contact-form">
              <input type="text" class="contact-input" name="street" required />
              <label for="street">Strasse</label>
            </div>
            <div class="contact-streetnr contact-form">
              <input
                type="number"
                class="contact-input"
                name="streetnr"
                required
              />
              <label for="streetnr">Hausnummer</label>
            </div>
            <div class="contact-zip contact-form">
              <input type="number" class="contact-input" name="zip" required />
              <label for="zip">Postleitzahl</label>
            </div>
            <div class="contact-canton contact-form">
              <input type="text" class="contact-input" name="canton" required />
              <label for="canton">Kanton</label>
            </div>
            <div class="contact-land contact-form">
              <input type="text" class="contact-input" name="land" required />
              <label for="land">Land</label>
            </div>

            <!-- Party -->
            <h2>Zum Fest</h2>
            <div class="contact-sleep-radio">
              <p>Schlafen</p>
              <div class="contact-sleep contact-form">
                <input
                  type="radio"
                  class="contact-input"
                  id="one"
                  name="sleep"
                  value="1"
                  required
                />
                <label for="one">1 Nacht</label>
              </div>

              <div class="contact-sleep contact-form">
                <input
                  type="radio"
                  class="contact-input"
                  id="two"
                  name="sleep"
                  value="2"
                  required
                />
                <label for="two">2 Nächte</label>
              </div>

              <div class="contact-sleep contact-form">
                <input
                  type="radio"
                  class="contact-input"
                  id="zero"
                  name="sleep"
                  value="0"
                  required
                />
                <label for="zero">Ohne Übernachtung</label>
              </div>
            </div>

            <div class="contact-food-radio">
              <p>Ernährung</p>
              <div class="contact-food contact-form">
                <input
                  type="radio"
                  class="contact-input"
                  id="vegi"
                  value="vegi"
                  name="food"
                  required
                />
                <label for="vegi">Vegetarisch</label>
              </div>
              <div class="contact-food contact-form">
                <input
                  type="radio"
                  class="contact-input"
                  name="food"
                  id="meat"
                  value="meat"
                  required
                />
                <label for="meat">Fleisch</label>
              </div>
            </div>

            <div class="contact-transport-radio">
              <p>Anreise via</p>
              <div class="contact-transport contact-form">
                <input
                  type="radio"
                  class="contact-input"
                  id="public-transport"
                  name="transport"
                  value="public-transport"
                  required
                />
                <label for="public-transport">Öffentlicher Verkehr</label>
              </div>
              <div class="contact-transport contact-form">
                <input
                  type="radio"
                  class="contact-input"
                  id="car"
                  name="transport"
                  value="car"
                  required
                />
                <label for="car">Auto</label>
              </div>
            </div>
            <!-- <button type="submit">Anmelden</button> -->
            <input type="submit" name="submit" value="Submit" />
          </form>
        </div>
      </section>

      <!-- Footer -->
      <footer class="footer">
        <div class="container footer-container"><h1>footer</h1></div>
      </footer>
    </main>

    <!-- JS -->
    <script src="js/main.js"></script>

    <script>
      // const scriptUrl =
      // 'https://script.google.com/macros/s/AKfycbxS9Ddcv6P5Pk6KqlvMaC1CaDnqagwmC46YjdRwM2IO2Zr6gJSG4DNu7f9xQnie9chz9g/exec';
      const form = document.forms['google-sheet'];

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        fetch(
          'https://script.google.com/macros/s/AKfycbxS9Ddcv6P5Pk6KqlvMaC1CaDnqagwmC46YjdRwM2IO2Zr6gJSG4DNu7f9xQnie9chz9g/exec',
          { method: 'POST', body: new FormData(form) }
        )
          .then((response) => alert('You have successfully submitted.'))
          .catch((error) => console.error('Error!', error.message));
      });
    </script>
  </body>
</html>
