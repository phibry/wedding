<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style/main.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=PT+Serif:ital@1&family=Roboto+Slab&display=swap"
      rel="stylesheet"
    /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Roboto+Slab:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <title>Liäblingsmänsch</title>
  </head>
  <body>
    <!-- Scroll Top Arrow -->
    <a href="#" class="scroll-top scroll-top-icon">
      <span class="material-icons">expand_less</span>
    </a>
    <!-- Header Section -->
    <header class="header" id="header">
      <!-- Navigation -->
      <nav class="nav container">
        <a href="#" class="nav-logo">phibry</a>

        <div class="nav-menu" id="nav-menu">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#process" class="nav-link active">Ablauf</a>
            </li>
            <li class="nav-item">
              <a href="#location" class="nav-link">Locations</a>
            </li>
            <li class="nav-item">
              <a href="#info" class="nav-link">Informationen</a>
            </li>
            <li class="nav-item">
              <a href="#registration" class="nav-link">Anmeldung</a>
            </li>
          </ul>
        </div>
        <!-- Mobile Hamburger -->
        <div id="nav-toggle" class="nav-toggle">
          <div class="line line1"></div>
          <div class="line line2"></div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Ablauf -->
      <section id="process" class="process">
        <div class="container process-container">
          <h1>Ablauf</h1>
        </div>
      </section>

      <!-- Location -->
      <section id="location" class="location">
        <div class="container location-container">
          <h1>Locations</h1>
        </div>
      </section>

      <!-- Information -->
      <section id="info" class="info">
        <div class="container info-container">
          <h1>Informationen</h1>
        </div>
      </section>

      <!-- Anmeldung -->
      <section id="registration" class="registration">
        <h1>Anmeldung</h1>
        <div class="container registration-container">
          <form
            method="post"
            autocomplete="off"
            class="form"
            name="google-sheet"
          >
            <!-- Person -->
            <div class="contact-text-container">
              <h2>
                <span class="contact-form-icon material-icons"> person </span
                >Zur Person
              </h2>

              <div class="contact-group">
                <div class="contact-name contact-form">
                  <label for="name">Vollständer Name</label>
                  <input
                    type="text"
                    class="contact-input"
                    name="name"
                    required
                  />
                </div>

                <div class="contact-email contact-form">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    class="contact-input"
                    name="email"
                    required
                  />
                </div>
              </div>

              <div class="contact-group">
                <div class="contact-birthday contact-form">
                  <label for="birthday">Geburtsdatum</label>
                  <input type="text" name="birthday" required />
                </div>
                <div class="contact-phone contact-form">
                  <label for="phone">Telefon</label>
                  <input type="text" name="phone" required />
                </div>
              </div>

              <!-- Adress -->
              <h2>
                <span class="contact-form-icon material-icons">
                  location_on </span
                >Zum Wohnort
              </h2>
              <div class="contact-group">
                <div class="contact-street contact-form">
                  <label for="street">Strasse</label>
                  <input
                    type="text"
                    class="contact-input"
                    name="street"
                    required
                  />
                </div>
                <div class="contact-streetnr contact-form">
                  <label for="streetnr">Hausnummer</label>
                  <input
                    type="text"
                    class="contact-input"
                    name="streetnr"
                    required
                  />
                </div>
              </div>

              <div class="contact-group">
                <div class="contact-zip contact-form">
                  <label for="zip">Postleitzahl</label>
                  <input
                    type="text"
                    class="contact-input"
                    name="zip"
                    required
                  />
                </div>
                <div class="contact-location contact-form">
                  <label for="location">Ortschaft</label>
                  <input
                    type="text"
                    class="contact-input"
                    name="location"
                    required
                  />
                </div>
              </div>
            </div>

            <!-- Party -->
            <div class="contact-radio-container">
              <div class="contact-radio-container-1">
                <h3>
                  <span class="contact-form-icon material-icons"> bed </span>
                  Schlafen
                </h3>
                <div class="radio-form">
                  <label>
                    <input type="radio" name="sleep" checked value="1" />
                    <span>1 Nacht</span>
                  </label>
                  <label>
                    <input type="radio" name="sleep" value="2" />
                    <span>2 Nächte</span>
                  </label>
                  <label>
                    <input type="radio" name="sleep" value="0" />
                    <span>Ohne Übernachtung</span>
                  </label>
                </div>
              </div>
              <div class="contact-radio-container-2">
                <h3>
                  <span class="contact-form-icon material-icons">
                    restaurant
                  </span>
                  Ernährung
                </h3>
                <div class="radio-form">
                  <label>
                    <input type="radio" name="food" value="meat" checked />
                    <span>Fleisch</span>
                  </label>
                  <label>
                    <input type="radio" name="food" value="vegi" />
                    <span>Vegetarisch</span>
                  </label>
                </div>
              </div>
            </div>

            <!-- <button type="submit">Anmelden</button> -->
            <input type="submit" name="submit" value="Anmelden" />
          </form>
        </div>
      </section>

      <!-- Footer -->
      <footer class="footer">
        <div class="container footer-container"><h1>footer</h1></div>
      </footer>
    </main>

    <!-- JS -->
    <script src="js/main.js"></script>
    <script src="js/google.js"></script>
  </body>
</html>
